<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo encriptador</title>
    <link rel="stylesheet" href="css/encrip.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>


<body>
   
    <div class="contenedor">
		<header>
			<div class="logo">
				<img src="imagen/Logo.png" width="150" alt="">
				<a href="#">Nuevo Encriptador</a>
			</div>

			<nav>
				
				<a><button type="button" id="btn-encriptar" style="cursor:pointer;">Encriptar</button></a>
				
				<a ><button type="button" id="btn-desencriptar" style="cursor: pointer;" >Desencriptar</button></a>
				
				<a ><button type="button" id="btn-copiar" style="cursor: pointer;">Copiar</button></a>
				</nav>
		
			</header>

		<section class="main">
			<article>
				<h2 class="titulo">Escriba una palabra</h2>
				<input class="text-input" type="text" name="input-texto" size="20" id="texto"
                    placeholder="Ingrese el texto aqui" >
			</article>

			<article>
				<textarea name="" id="encriptado" class="encriptado"></textarea>
				<p class="texto-encriptado"></p>

                
			</article>
		</section>
		
		<footer>
			<section class="links">
				<a>Alura :</a>
				<a href="#">Facebook</a>
				<a href="#">GitHub</a>
				<a href="#">LinkedIn</a>
				<a href="#">Youtube</a>
			</section>

			<div class="social">
				<a>Creador:</a>
				<a href="#">LinkedIn</a>
				<a href="#">GitHub</a>
			</div>
		</footer>
	</div>

</body>

<script>index.js</script>
</html>
